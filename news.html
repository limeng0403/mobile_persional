<!doctype html>
<html>

<head>
    <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="x-dns-prefetch-control" content="off" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="icon" type="image/png" href="img/news_api.png">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/news_api.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blue">
    <meta name="apple-mobile-web-app-title" content="新闻API" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon-precomposed" href="img/news_api.png">
    <link href="css/amazeui.min.css" rel="stylesheet" />
    <link href="css/news.css" rel="stylesheet" />
    <title>新闻API</title>
</head>

<body>
    <header class="am-g dm-nav dm-nav-hidden">
        <section class="am-u-sm-4 am-text-center" v-for="item in categoryList">
            <a href="javascript:;" data-categoryId="{{item.channelId}}" @click="searchEvent()" v-text="item.name"></a>
        </section>
        <span class="am-icon-ellipsis-v menu-icon" @click="toggleMenu()"></span>
    </header>
    <article class="news-body">
        <section>
            <ul class="am-list am-list-static am-list-border am-list-striped">
                <li v-for="item in newsList">
                    <a href="javascript:;" @click="detailEvent()" v-text="item.title"></a>
                    <section class="am-article am-hide">
                        <section class="am-article-hd">
                            <section class="am-article-title am-text-lg" v-text="item.title" style="line-height:1.5;"></section>
                            <section class="am-article-meta am-margin-top-sm am-margin-bottom-sm" v-text="item.source"></section>
                        </section>
                        <section class="am-article-bd">
                            <section class="am-article-lead am-margin-bottom-sm" v-text="item.desc"></section>
                            <section class="am-g">
                                <section class="am-u-sm-12" v-for="img in item.imageurls"> <img class="am-thumbnail" src="{{img.url}}" @error="imgErrorEvent()" /> </section>
                            </section> {{{item.html}}} </section>
                    </section>
                    <span class="am-block am-text-right am-text-sm" v-text="item.pubDate"></span>
                </li>
            </ul>
        </section>
    </article>
    <footer class="am-g">
        <section class="am-u-sm-12 am-text-center am-text-sm">
            <p>技术支持：妹子UI，易源接口，百度APIStore</p>
            <p>2016</p>
        </section>
    </footer>
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog" style="border-radius: 15px;box-shadow: 0px 0px 2px 2px #aaa;">
            <div class="am-modal-hd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
            <div class="am-modal-bd">正在载入...</div>
        </div>
    </div>
    <span class="am-icon-chevron-circle-up am-text-xxl" style="position:fixed;bottom:20px;right:20px;" @click="returnTop()"></span>
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script src="js/news.js"></script>
</body>

</html>
